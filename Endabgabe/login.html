<!DOCTYPE html>
<html lang="de">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="stylesheet" href="style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="login.js" defer></script>
    <title>Online Rezepte Sammlung</title>
</head>

<body>
    <div class="container">
        <input type="checkbox" id="flip">
        <div class="cover">
            <div class="front">
                <img src="Dateien/Hintergrundwe.jpg">
                <div class="text">
                    <span class="text-1">Jetzt einloggen!<br>Willkommen zurück bei</span><br>
                    <span class="text-2">Ich wünsche Dir viel Spaß beim Entdecken neuer Rezepte und beim Erstellen
                        deiner Lieblingsrezepte</span>
                </div>
            </div>
            <div class="back">
                <img class="backImg" src="Dateien/Herd.jpg">
                <div class="text">
                    <span class="text-1"><br></span>
                    <span class="text-2"></span>
                </div>
            </div>
        </div>
        <form action="#">
            <div class="form-content">
                <div class="login-form">
                    <div class="title">Login</div>
                    <div class="input-boxes">
                        <div class="input-box">
                            <input type="text" placeholder="Email eingeben" required>
                        </div>
                        <div class="input-box">
                            <input type="password" placeholder="Passwort eingeben" required>
                        </div>
                        <div class="text"><a href="#">Passwort vergessen?</a></div>
                        <div class="button input-box">
                            <input type="submit" value="Einloggen">
                        </div>
                        <div class="text sign-up-text">Sie haben kein Konto? <label for="flip">Melde dich jetzt
                                an</label></div>
                    </div>
                </div>
                <div class="signup-form">
                    <div class="title">Registrieren</div>
                    <div class="input-boxes">
                        <div class="input-box">
                            <input type="text" placeholder="Name eingeben" required>
                        </div>
                        <div class="input-box">
                            <input type="text" placeholder="Email eingeben" required>
                        </div>
                        <div class="input-box">
                            <input type="password" placeholder="Passwort eingeben" required>
                        </div>
                        <div class="button input-box">
                            <input type="submit" value="Registrieren">
                        </div>
                        <div class="text sign-up-text">Sie haben bereits ein Konto?<label for="flip"> Jetzt
                                einloggen</label></div>
                    </div>
                </div>
            </div>
        </form>
    </div>
</body>
</html>
